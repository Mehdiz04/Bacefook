{% extends "blog/base.html" %}

{% block content %}
    <div class="add-post-container">
        <h2>Add New Post</h2>
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="add-post-button">Add Post</button>
        </form>
    </div>
{% endblock %}
