{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaceFook</title>
    <link rel="stylesheet" href="{% static 'styles/base-style.css' %}">
</head>
<body>
    <div class="navbar">
        <a class="logo" href="/">Bacefook</a>

        {% if user.is_authenticated %}
        <form class="search-form">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </form>

        <a href="{% url 'profile' user.username %}" class="post-link">
        <div class="user-info">
            <div class="user-profile-picture">
                <img src="{{user.profile.pfp.url}}" alt="User Profile Picture">
            </div>
            <div class="user-username">{{user.username}}</div>
        </div>
        </a>

        <ul class="nav-links">
            <li><a href="{% url 'new-post' %}">New Post</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
        {% endif %}
    </div>
    {% block content %}{% endblock content %}
</body>
</html>
